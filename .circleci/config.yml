version: 2
jobs:
  build-board:
    working_directory: ~/board
    docker:
      - image: circleci/clojure:lein-2.7.1
    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "board/project.clj" }}
          - v1-dependencies-
      - run: lein deps
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "board/project.clj" }}
      - run: lein test
      - run: lein eastwood

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-board
      - build-web
