# Clojure CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-clojure/ for more details
#
version: 2
jobs:
  build-board:
    working_directory: ~/board
    docker:
      - image: circleci/clojure:lein-2.7.1
    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run: lein test
      - run: lein eastwood

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-board
