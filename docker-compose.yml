version: '3'
services:
  dashboard:
    image: jerben/dashboard
    container_name: dashboard
    environment:
      - DATABASE_URL=http://db:5984
      - DATABASE_USER=couchdb
      - DATABASE_PASSWORD=couchdb
    ports:
      - 80:3000
    depends_on:
      - db
    command: ["./wait-for-it.sh", "db:5984", "--", "java", "-jar", "dashboard-standalone.jar"]
  db:
    image: couchdb
    container_name: couchdb
    ports:
      - 5984:5984
